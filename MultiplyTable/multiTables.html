<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples Of Tables</title>
    <script>
         function multitab(){
            const number = parseInt(prompt("Enter the Integer:"));
            for(let i=1;i<=10;i++)
            {
               const result=i*number;
               console.log(`${number}*${i}=${result}`);
            }
         }
    </script>
</head>
<body>
    <button onclick="multitab()"> Get the Multiplication Table </button>
</body>
</html>
