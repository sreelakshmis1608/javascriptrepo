<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <link rel="stylesheet" href="factorial.css">
    <script>
    function FactCalculation()
    {
            let number=document.getElementById("factorial").value;
            number=parseInt(number);

            if(isNaN(number)||number<0)
            {
              document.getElementById("result").innerHTML="Please Enter the Valid Number.";
              return;
            }
            
            let fact=1;
            for(let i=1;i<=number;i++)
            {
                fact=fact*i;
            }
            document.getElementById("result").innerHTML="Factorial of "+number+" is "+fact;

    }
    </script>
</head>
<body>
    <h1>Factorial Calculator</h1>
    <input class="color" type="number" name="number" id="factorial" placeholder="Enter the Number">
    <button class="color" onclick="FactCalculation()">Calculate Factorial</button> 
    <p id="result"></p>
</body>
</html>
